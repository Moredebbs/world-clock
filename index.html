<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">select a city</option>
        <option value="">London</option>
        <option value="">New york</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Moyinoluwa Owoeye </strong> and is
      <a href="https://github.com/Moredebbs/world-clock" target="_blank">
        open sourced on GitHub</a
      >

    <script src="css/javascript/index.js"></script>
  </body>
</html>
